{% extends "layouts/base.html" %}

{% block title %}Details{% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <!-- [ breadcrumb ] start -->
                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <div class="page-header-title">
                                        <h5 class="m-b-10">Departments Detection</h5>
                                    </div>
                                    <ul class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                                        <li class="breadcrumb-item"><a href="{% url 'new_department' %}">Add New!</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- [ breadcrumb ] end -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Checking Details</h5>
                                        </div>
                                        <div class="card-body">

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">


                                                            <label for="name">Department's Name</label>
                                                            <input name="name" type="text" placeholder=""
                                                                   class="form-control" id="name"
                                                                   value="{{ dep.name }}" disabled>

                                                               <label for="exampleFormControlSelect1">Added By</label>

                                                            <input name="user" type="text" placeholder=""
                                                                   class="form-control" id="user"
                                                                   value="{{ dep.user.username }}" disabled>
                                                    <label for="exampleFormControlSelect1">Created At</label>

                                                            <input name="created_at" type="text" placeholder=""
                                                                   class="form-control" id="created_at"
                                                                   value="{{ dep.created_at }}" disabled>

                                                    <label for="exampleFormControlSelect1">Updated At</label>

                                                            <input name="updated_at" type="text" placeholder=""
                                                                   class="form-control" id="updated_at"
                                                                   value="{{ dep.updated_at }}" disabled>


                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
